<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container form {
            margin-bottom: 20px;
        }
        .container form .p {
            font-size: 18px;
            color: #332e38;
            margin-bottom: 10px;
        }
        .container form .c {
            margin-bottom: 20px;
        }
        .container form label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #70657b;
        }
        .container form select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .container form button {
            background-color: #6c34b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .container form button:hover {
            background-color: #4a148c;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: #f2f2f2;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .footer p {
            margin: 0;
            color: #70657b;
            font-size: 16px;
        }
        .footer button {
            background-color: #6c34b8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .footer button:hover {
            background-color: #4a148c;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% extends "Sidebar.html" %}
    {% block title %}Start Test{% endblock %}
    {% block content %}
    <div class="container">
        <div class="heading"><h1>Start Test</h1></div>
        <form action="{{ url_for('user_test.start_test') }}" method="POST">
            <div class="p">Start Test</div>
            <div class="c">
                <label for="test_type">Test Type</label>
                <select name="test_type" id="test_type">
                    {% for test in tests %}
                    <option value="{{ test }}">{{ test }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>Practicum</p>
        <p class="par">Practicum - Knowledge Test Application</p>
        <button type="button" id="btn">Knowledge Test Application</button>
    </div>
    {% endblock %}
</body>
</html>
