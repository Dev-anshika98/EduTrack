<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
body{
    font-family: Nunito, sans-serif;
    font-size: .813rem;
    font-weight: 400;
    line-height: 1.5;
    color: #47404f;
    text-align: left;
    background-color: #fff;
  }
  .breadcrumb {
    background: transparent;
    align-items: center;
    margin: 0 0 1.25rem;
    padding: 0;
}
.breadcrumb {
    display: flex;
    flex-wrap: wrap;
    padding: .75rem 1rem;
    margin-bottom: 1rem;
    list-style: none;
    background-color: #eee;
    border-radius: .25rem;
}
.profile-info {
    background-color: #ffffff;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 1000px;
    height: 250px;
    display: flex;
    justify-content: space-between; 
    align-items: center;
}
.form-group {
    margin-bottom: 1rem;
    flex: 1; 
    margin-right: 10px;
}
label {
    font-size: 16px;
    margin-bottom: 0.5rem;
    display: block;
}
select {
    padding: 8px 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
    cursor: pointer;
    width: 100%; /* Full width within parent container */
}
select:hover,
select:focus {
    border-color: #999;
}
.btn-primary {
    background-color: #6c34b8;
    border-color:#6c34b8;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}
.btn-primary:hover {
    background-color: #0069d9;
    border-color: #0062cc;
}
    </style>
</head>
<body>
    {% extends "Sidebar.html" %}

    {% block title %}User List{% endblock %}
    
    {% block content %}
  <div class="container">
    <div class="breadcrumb">
        <h1>User List</h1>
       </div>
       <div class="profile-info">
        <form method="POST">
            <div class="form-group">
                <label for="user">User</label>
                <select id="user-select" name="user">
                    <option value="">Select User</option>
                    <option value="rajahuja">Raj Ahuja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="test_type">Test Type</label>
                <select id="test_type" name="test_type" class="form-control">
                    <option value="">Select</option>
                    {% for test in test_types %}
                        <option value="{{ test.test_type }}">{{ test.test_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
          
       </div>
  </div>
  {% endblock %}
</body>
</html>
