<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here to match the design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background-color: #e9ecef;
            text-align: center;
            padding: 60px 20px;
            position: relative;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid #ffffff;
        }
        .profile-header h2 {
            margin: 0;
            padding-top: 100px;
            font-size: 24px;
            color: #343a40;
        }
        .profile-info {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            max-height: 990px;
        }
        .profile-info h3 {
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #6c34b8;
        }
        .profile-info p {
            font-size: 13px;
            margin: 10px 0;
        }
        .profile-info strong {
            color: #6c34b8;
        }
        .profile-info p strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="{{ url_for('static', filename=account.profile_picture) }}" alt="Profile Picture">
            <h2>{{ account.first_name }} {{ account.last_name }}</h2>
        </div>
        <div class="profile-info">
            <h3>Personal Information</h3>
            <p><strong>First Name:</strong> {{ account.first_name }}</p>
            <p><strong>Last Name:</strong> {{ account.last_name }}</p>
            <p><strong>Email:</strong> {{ account.email }}</p>
            <p><strong>Phone:</strong> {{ account.phone }}</p>
        </div>
    </div>
</body>
</html>
